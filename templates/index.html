<!DOCTYPE html>
<html >
<head>
  <title>Restaurant Ratings Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

</head>
<body>
<center><img src=
"https://restaurantindia.s3.ap-south-1.amazonaws.com/s3fs-public/news14109.jpg"
         alt="zomato image", width="350", height="120", style="float:center"></center>
<style>
body {
  background-image: url("https://img.freepik.com/free-photo/top-close-up-view-vegetables-tomatoes-with-pedicels-garlic-bell-peppers-lemon-oil-onion_140725-72203.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500");
  background-position: 200%;
  background-size: cover;
}
</style>
 <div class="login">
	<h1><center>Predict Zomato Restaurant Ratings</center></h1>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <center><input type="text" name="name" placeholder="name" required="required" /><br><br>
    	  <input type="text" name="Online Order" placeholder="Order Online" required="required" /><br><br>
        <input type="text" name="Book Table" placeholder="Book Table" required="required" /><br><br>
		    <input type="text" name="Votes" placeholder="Votes" required="required" /><br><br>
        <input type="text" name="Location" placeholder="Location" required="required" /><br><br>
        <input type="text" name="Restaurant Type" placeholder="Restaurant Type" required="required" /><br><br>
        <input type="text" name="Cuisines" placeholder="Cuisines" required="required" /><br><br>
        <input type="text" name="Cost" placeholder="Cost" required="required" /><br><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button><br><br></center>
    </form>
   <br>
   <br>
   <center><h2>{{ prediction_text }}</h2></center>
 </div>

</html>
